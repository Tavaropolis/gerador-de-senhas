<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de senha</title>

    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">

    <script src="script.js" defer></script>
</head>
<body>
    <h1 class="titulo-principal">Gerador de senhas</h1>
    <main class="container-input">
        <span>Tamanho <span id="valor">10</span> caracteres</span>
        <input type="range" min="5" max="25" value="10" id="slider" class="slider">
        <button id="button" class="button-cta">Gerar Senha</button>
    </main>
    <div class="container-password hidden" id="container-password">
        <span class="title">Sua senha gerada foi:</span>
        <span id="password"></span>
        <button class="tooltip hidden" id="tooltip">Clique aqui para copiar</button>
    </div>
</body>
</html>
